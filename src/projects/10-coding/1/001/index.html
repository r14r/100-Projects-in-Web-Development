<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Montserrat:wght@900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>404 Error</title>
	</head>
	<body>

			<div class="brand">

					<h2>4040 Error</h2>

			</div>

			</div>
		</div>
