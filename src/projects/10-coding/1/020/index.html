<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Flash Messages</title>
</head>

<body>
    <div class="container">
        <div class="success">
            <div class="box">
                <span></span>
                <h1 class="message">Congratulations Your Order is Accepted</h1>
                <p class="description">
                    Your order is in progress. <br> We will inform you by e-mail about further steps.
                </p>
            </div>
            <a href="#" class="button">Done</a>
        </div>
        <div class="failure">
            <div class="box">
                <span></span>
                <h1 class="message">Something went wrong while placing the order</h1>
                <p class="description">
                    Please try again. <br> If the situation repeats please contact our customer service office.
                </p>
            </div>
            <a href="#" class="button">Try Again</a>
        </div>
    </div>
</body>

</html>
