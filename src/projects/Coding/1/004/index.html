<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Photography Post</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <h2>Birds</h2>
            <p class="date"> 01/05/2019 </p>
        </div>
        <div class="content">
            <div class="image">
                <img src="icons/peahen.jpg" alt="">
            </div>
            <div class="info">
                <div class="title">
                    Peahen 
                </div>
                <div class="country">
                    Nepal
                </div>
                <div class="link">
                    Read more
                </div>
            </div>
            <div class="engage">
                <div class="item">
                    <img src="icons/heart.svg" alt="">
                    <p> 4.3k loves </p>
                </div>
                <div class="item">
                    <img src="icons/comment.svg" alt="">
                    <p> 176 Comments </p>
                </div>
            </div>
        </div>
        <div class="share">
            <p>Share</p>
            <div class="share-icon">
                <div class="facebook">
                    <img src="icons/facebook.svg" alt="">
                </div>
                <div class="instagram">
                    <img src="icons/instagram.svg" alt="">
                </div>
                <div class="pinterest">
                    <img src="icons/pinterest.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
