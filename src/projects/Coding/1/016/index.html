<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Huddle landing page with single introductory section</title>
</head>
<body>
    <header>
        <div class="container">
            <nav id="navbar">
                <a href="#" class="navbar-brand">
                    <img src="./img/logo.svg" alt="Huddle Logo">
                </a>
            </nav>
        </div>
    </header>

    <div class="container main">
        <div class="illustration">
            <img src="./img/illustration-mockups.svg" alt="">
        </div>
        <div class="register">
            <h1 class="title">
                Build The Community Your Fans Will Love
            </h1>
            <p class="description">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
            </p>
            <a href="#" class="button">
                Register
            </a>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="social">
                <a href="https://facebook.com/dlppdl" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/dlppdl00" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/dlppdl" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="https://twitter.com/dlppdl00">dlppdl</a>.
          </p>
    </footer>
</body>
</html>
