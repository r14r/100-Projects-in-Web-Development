<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gear VR Landing Page</title>
</head>

<body>
    <div class="background">
        <div class="big-circle"></div>
        <div class="small-circle"></div>
    </div>
    <div class="content">
        <div class="navbar">
            <div class="logo">
                <img src="./img/logo.png" alt="Logo Icon">
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="site">
            <div class="sitemap">
                <h2 class="title">Gear VR</h2>
                <ul>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Display</a></li>
                    <li><a href="#">Experience</a></li>
                    <li><a href="#">Spec</a></li>
                    <li><a href="#">Gallery</a></li>
                </ul>
            </div>
            <div class="brand">
                <h1 class="title">GEAR VR</h1>
                <p class="description">
                    It's easy to get lost in the world of virtual reality because the Gear VR is engineered to feel
                    lighter.
                </p>
                <a href="#" class="button">Find out more <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
        <div class="social">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="bubble">
            <img src="./img/bubble.png" alt="Ovals">
        </div>
    </div>
</body>

</html>
