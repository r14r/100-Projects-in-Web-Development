<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Review Modal</title>
</head>
<body>
    <div class="modal">
        <div class="text-center">
            <h1>Write Review</h1>
            <span class="text-blue"> 65% <i class="fa fa-thumbs-up" aria-hidden="true"></i></span>
            <span class="vote"> (1000 Votes) </span>
        </div>
        <div class="rating">
            <ul>
                <li>
                    <span>UI/UX</span>
                    <span>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star-half-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                    </span>
                </li>
                <li>
                    <span>Navigation</span>
                    <span>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                    </span>                
                </li>
                <li>
                    <span>Content</span>
                    <span>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star-half-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                    </span>
                </li>
                <li>
                    <span>Accessibility</span>
                    <span>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                    </span>
                </li>
            </ul>
        </div>
        <form action="" class="form">
            <div class="form-item">
                <label for="name" class="label">Your name</label>
                <input type="text" id="name" class="input" placeholder="Enter Name" required>
            </div>
            <div class="form-item">
                <label for="title" class="label">Title of your review</label>
                <input type="text" id="title" class="input" placeholder="Summarise your visit" required>
            </div>
            <div class="form-item">
                <label for="review" class="label">Please write the review</label>
                <textarea name="review" id="review" class="input" placeholder="Tell people about your experience..."></textarea>
            </div>
            <div class="terms">
                <input type="checkbox">
                I agree with the Terms and Conditions
            </div>
            <div class="buttons">
                <button class="button cancel">Cancel</button>
                <button class="button submit">Submit now</button>
            </div>
        </form>
    </div>
    
</body>
</html>
